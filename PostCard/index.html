<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<a href="http://google.com" target="_blank">
					<img
						src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					/>
				</a>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						So, this is a postcard huh? I'd call it more of a first project but it's whatever. No offense taken over here. Anyway, the sun
						is nice out today, go enjoy some of it.
					</p>
					<p>Love the sun? What better suntime treat than a refreshing water ice?</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Name" />
					<input type="text" placeholder="Email" />
					<input type="text" placeholder="Phone Number" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
